<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Langar&" rel="stylesheet">
    <link rel="stylesheet/less" type="text" href="css/style.less">
    <link rel="stylesheet/less" type="text" href="css/game.less">
</head>

<body>
    <header>
        <div class="head">
            <h1 class="head__title"><a class="head__title__hobbi link"
                    href="https://krutnik.github.io/ending.github.io/index.html">My hobbi</a></h1>
            <a class="head__link link" href="https://krutnik.github.io/ending.github.io/game.html">Game</a>
            <a class="head__link link" href="https://krutnik.github.io/ending.github.io/hockey.html">Hockey</a>
            <a class="head__link link" href="https://krutnik.github.io/ending.github.io/tablegame.html">Table games</a>
            <a class="head__link link" href="https://krutnik.github.io/ending.github.io/craft.html">Craft</a>
            <button class="head__btn">Order craft</button>
        </div>
    </header>

    <main class="blog">
        <aside class="left-blok">
            <h2>Find your game</h2>
            <div>
                <legend>Genre</legend>
                <!-- <select class="list" name="genre" id="genre" size="8">
                    <option value="all" selected>All</option>
                    <option value="MMORPG">MMORPG</option>
                    <option value="Simulator">Simulator</option>
                    <option value="RPG">RPG</option>
                    <option value="RTS">RTS</option>
                    <option value="TBS">TBS</option>
                    <option value="TPS">TPS</option>
                    <option value="FPS">FPS</option>
                </select> -->
                <fieldset class="game-genre">
                    <legend>Genre</legend>
                    <div class="genre-chek">
                        <input class="genre-input" id="all" name="genre" type="radio" value="all" checked>
                        <label for="all">All</label>
                    </div>
                    <div class="genre-chek">
                        <input class="genre-input" id="MMORPG" name="genre" type="radio" value="MMORPG">
                        <label for="MMORPG">MMORPG</label>
                    </div>
                    <div class="genre-chek">
                        <input class="genre-input" id="Simulator" name="genre" type="radio" value="Simulator">
                        <label for="Simulator">Simulator</label>
                    </div>
                    <div class="genre-chek">
                        <input class="genre-input" id="RTS" name="genre" type="radio" value="RTS">
                        <label for="RTS">RTS - стратегия в реальном времени</label>
                    </div>
                    <div class="genre-chek">
                        <input class="genre-input" id="TBS" name="genre" type="radio" value="TBS">
                        <label for="TBS">TBS - пошаговая стратегия</label>
                    </div>
                    <div class="genre-chek">
                        <input class="genre-input" id="RPG" name="genre" type="radio" value="RPG">
                        <label for="RPG">RPG - ролевая игра</label>
                    </div>
                    <div class="genre-chek">
                        <input class="genre-input" id="TPS" name="genre" type="radio" value="TPS">
                        <label for="TPS">TPS - шутер от третьего лица</label>
                    </div>
                    <div class="genre-chek">
                        <input class="genre-input" id="FPS" name="genre" type="radio" value="FPS">
                        <label for="FPS">FPS - шутер от первого лица</label>
                    </div>
                </fieldset>
            </div>
            <div>   
                <fieldset class="genre">
                    <legend>Rating</legend>
                    <div class="genre-setting">
                        <span>3.5</span>
                        <input class="genre-setting-range size-text" type="range" min="3.5" max="5" step="0.5" value="5">
                        <span>5</span>
                        <output class="genre-setting-window size"></output>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset class="game-developer">
                    <legend>Developer</legend>
                    <div>
                        <input type="checkbox">
                        <label for="">All</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">EA</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Blizzard Entertaiment</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Lionhead Studios</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Rock Star Game</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Firaxis Games</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Relic Entertainment</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Акелла</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Illusion Softworks</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Infinity Ward</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Bethesda Game Studios</label>
                    </div>
                </fieldset>
            </div>
            <button class="head__btn">Show</button>
        </aside>
        <div class="right-blok">

        </div>
    </main>
    <footer class="foot">
        <h2>Welcome to the world of Hobbies</h2>
        <p>The world is so exciting and interesting, study it and get to know</p>
        <div class="foot-contacs">
            <a class="link" href=""><img src="/img/footer/facebook.jpg" alt=""></a>
            <a class="link" href=""><img src="/img/footer/instagram.jpg" alt=""></a>
            <a class="link" href=""><img src="/img/footer/mail.jpg" alt=""></a>
            <a class="link" href=""><img src="/img/footer/pintrest.jpg" alt=""></a>
            <a class="link" href=""><img src="/img/footer/skype.jpg" alt=""></a>
            <a class="link" href=""><img src="/img/footer/telegram.jpg" alt=""></a>
            <a class="link" href=""><img src="/img/footer/twitter.jpg" alt=""></a>
            <a class="link" href=""><img src="/img/footer/vk.jpg" alt=""></a>
            <a class="link" href=""><img src="/img/footer/whatsapp.jpg" alt=""></a>
        </div>

        <div class="me">
            <p>Created by me</p>
            <p>Made by me</p>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.3/less.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script src="js/script.js"></script>
</body>
    
</html>
